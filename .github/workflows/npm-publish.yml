# Publish the package to NPM and version bump each time a new release is published on Github.

name: Publish Package to NPM

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node â–¶
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: Install Dependencies ğŸ”—
        run: npm ci

      - name: Build Project ğŸ”§
        run: npm run build

      - name: Run Tests ğŸ”¥
        run: npm run test

      - name: Generate Docs ğŸ“
        run: npm run docs

      - name: Update Version Number ğŸ”–
        run: npm version ${{ github.event.release.tag_name }} --no-git-tag-version

      - name: Publish to NPM ğŸ¯
        run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Commit Changes ğŸš€
        run: |
          git config --global user.name "Publish Bot"
          git config --global user.email "noreply@capitecbank.co.za"
          git add --all
          git commit -m "ğŸ¤– Released version ${{ github.event.release.tag_name }}"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}